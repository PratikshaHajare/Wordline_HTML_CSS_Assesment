    <!--Signup-->
    <div class="bookshow">
        <div class="container">
            <h3>Sign up</h3>
            <div class="card mx-auto">
                <form method="post" action="">
                    <div class="mb-3">
                        <label for="Reg_ID" class="form-label">Registration ID *</label>
                        <input type="text" class="form-control" id="reg" placeholder="Registration ID">
                    </div>

                    <div class="mb-3">
                        <label for="uname" class="form-label">Username *</label>
                        <input type="text" class="form-control" id="uname" placeholder="Enter Your Name">
                    </div>

                    <div class="mb-3">
                        <label for="pass" class="form-label">Password *</label>
                        <input type="password" class="form-control" id="pass" placeholder="Enter Your Password">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Mobile Number *</label>
                        <input type="phone" class="form-control" id="phone" placeholder="Enter Mobile Number">
                    </div>

                    <div class="mb-3">
                        <label for="bdate" class="form-label">DOB *</label>
                        <input type="date" class="form-control" id="bdate" placeholder="dd/mm/yyyy">
                    </div>

                    <button type="Submit" class="btn btn-primary">Submit</button>
                    <button type="Reset" class="btn btn-primary">Cancel</button>
                </form>
            </div>
        </div>
    </div>
